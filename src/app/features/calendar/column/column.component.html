@for (cell of cells; track $index) {
  <div
    class="cell"
    [class.over]="
      dropOver.horizontalIndex === horizontalIndex &&
      dropOver.verticalIndex === cell && isDrag
    "
    (dragover)="allowDrop($event, cell)"
    (drop)="onMouseUp(cell)"
  >
    @if (
      service.event().horizontalIndex === horizontalIndex &&
      service.event().verticalIndex === cell
    ) {
      <div class="event" draggable="true" (dragstart)="dragStarted()"></div>
    }
  </div>
}
